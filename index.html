<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Koa-OL - 探索、创造、分享">
    <title>欢迎访问 Koa-OL</title>
    <!-- 引用Scholar Parchment风格CSS -->
    <link rel="stylesheet" href="style-scholar.css">
</head>
<body>
    <div class="container">
        <!-- 头像 -->
        <div class="avatar">📚</div>
        
        <!-- 主标题 -->
        <h1>欢迎来到 Koa-OL</h1>
        
        <!-- 副标题 -->
        <p class="subtitle">探索 · 创造 · 分享</p>
        
        <!-- 装饰分隔线 -->
        <div class="divider"></div>
        
        <!-- 描述文字 -->
        <p class="description">
            这是一个展示我的作品、想法和项目的地方。在这里，我记录学习的足迹，分享创作的灵感，与志同道合的朋友交流思想。欢迎浏览我的内容，如果你有任何问题或想法，随时联系我！
        </p>
        
        <!-- 按钮链接 -->
        <div class="links">
            <a href="#about" class="btn btn-primary">了解更多</a>
            <a href="#contact" class="btn btn-secondary">联系我</a>
        </div>
        
        <!-- 社交媒体链接 -->
        <div class="social-links">
            <p class="social-links-title">关注我</p>
            <div class="social-icons">
                <a href="#" title="GitHub" aria-label="GitHub">
                    <span>💻</span>
                </a>
                <a href="#" title="Twitter" aria-label="Twitter">
                    <span>🐦</span>
                </a>
                <a href="#" title="邮箱" aria-label="Email">
                    <span>📧</span>
                </a>
                <a href="#" title="LinkedIn" aria-label="LinkedIn">
                    <span>💼</span>
                </a>
            </div>
        </div>
        
        <!-- 页脚 -->
        <div class="footer">
            <p>© 2026 Koa-OL. 用心记录，认真生活。</p>
        </div>
    </div>
</body>
</html>
